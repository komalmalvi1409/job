<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
    <style type="text/css">
        #header
        {
        height: 200px;
        background-color: rgb(151, 226, 239);
        background-image: url("/static/image/portal.png");
        background-size: cover;
        }
        #middle
        {
          height: 600px;
          background-color:rgb(227, 191, 227);
          
        }
        
        
        #footer
        {
        height: 200px;
        background-color:rgb(151, 226, 239);
        }
           
       
    </style>
    <script type="text/javascript">
        function checkusername(a)
        {
             xmlhttp = new XMLHttpRequest();
             xmlhttp.onreadystatechange=function()
             {
             if(xmlhttp.responseText!='')
             {	
             document.getElementById("result").innerHTML = xmlhttp.responseText;
             document.getElementById("email").focus();
             }
             else
             {
                  document.getElementById("password").focus();
             }
             }
 
             xmlhttp.open("GET","checkuser?q="+a,true);
             xmlhttp.send();
        }
 
 
    </script>
</head>
<body >
    <div id="header">
      <marquee width="100%"  behavior="alternate" direction="left"><h1>Register your details </h1></marquee>
      </div>
      <div id="middle">
    <form action="" method="post">
        {% csrf_token %}
            Name-<input type="text" name="name"  placeholder="enter fullname" required>
            <br><br>
    
            Email-<input type="email" name="email"  id="email"placeholder="enter your email" required onblur="checkusername(this.value)" /> <span id="result"></span>
            <br><br>
            Password-<input type="password" name="password" id="password" placeholder="enter password" required>
            <br><br>
            Mobile no-<input type="number" name="mobileno" placeholder="enter mobile number" required>
            <br><br>
            Technology-<input type="text" name="technology" placeholder="enter technology" required>
            <br><br>
            Candidate type-<input type="radio" name="candidatetype" value="Fresher"  />Fresher
            <input type="radio" name="candidatetype" value="Experience"  />Experience
            <br><br>
            Higher Qulification-<select name="higherqulification">
                {%  for  data in res2  %}
            
                <option value="{{data}}" >{{data}}</option>
                
                {% endfor %}
            </select>
            <br><br>
           Date- <input type="month" name="passingyear" /><br><br>
            <input type="submit" name="btnsub" value="Register"><br>

            
    </form>
    <h3><a href="login">Jobseeker, click to Login here</a></h3><br>
            {{msg}}
</div>
<div id="footer">

</div>
   
</body>
</html>
